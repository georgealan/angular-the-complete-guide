<app-header />
<main>
  <ul id="users">
<!--
Using new and old dynamic Angular blocks, the @for, @if are the new ones and
*ngFor are the old way of deal with dynamic content in Angular. The more modern
@for syntax does not need to be unlocked It's not a structural directive but
instead a template feature built into Angular.
-->
<!--    @for (user of users; track user.id) {-->
      <li *ngFor="let user of users">
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
<!--    }-->
  </ul>
  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name"/>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
